name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Debug directory structure
      run: |
        pwd
        ls -la
        echo "Looking for Python files:"
        find . -name "*.py" | head -10
        echo "Looking for deepcausalmmm directory:"
        find . -name "deepcausalmmm" -type d
        echo "Contents of current directory:"
        ls -la deepcausalmmm/ || echo "deepcausalmmm directory not found"
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[test]"
        
    - name: Run tests
      run: |
        pytest tests/ -v --tb=short
        
    - name: Run tests with coverage (Python 3.9 only)
      if: matrix.python-version == '3.9'
      run: |
        pip install pytest-cov
        pytest tests/ --cov=deepcausalmmm --cov-report=xml --cov-report=term-missing
        
    - name: Upload coverage to Codecov (Python 3.9 only)
      if: matrix.python-version == '3.9'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
